<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Until We Meet You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: linear-gradient(-45deg, #faf7f5, #f3e6e8, #f7efe9);
  background-size: 400% 400%;
  animation: gradient 18s ease infinite;
  color: #333;
}
@keyframes gradient {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

header {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

button {
  padding: 12px 24px;
  border-radius: 24px;
  border: none;
  background: #d48a8a;
  color: white;
  font-size: 1rem;
}

#content {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.day {
  background: white;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 32px;
}

.soft-text {
  opacity: 0.85;
  font-size: 0.95rem;
  margin-top: 12px;
}

.avatar-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px 0;
}

.avatar {
  width: 38%;
  transition: transform 0.4s ease;
}

.avatar img {
  width: 100%;
  border-radius: 16px;
}

.center {
  font-size: 42px;
  transition: transform 0.4s ease;
}

/* MOVEMENTS */
.move-chocolate { transform: translateX(140px); }
.teddy-bounce { transform: translateY(-40px) scale(1.6); }

.promise {
  opacity: 0;
  transform: scale(0.8);
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.promise.show {
  opacity: 1;
  transform: scale(1.05);
}

.hug-left-start { transform: translateX(-70px); }
.hug-right-start { transform: translateX(70px); }
.hug-left { transform: translateX(0); }
.hug-right { transform: translateX(0); }

.val-heart {
  font-size: 34px;
  opacity: 0;
  transform: scale(0.6);
  transition: opacity 0.3s ease, transform 0.3s ease;
  text-align: center;
}
.val-heart.show {
  opacity: 1;
  transform: scale(1.2);
}

/* HEARTS */
.heart {
  position: fixed;
  font-size: 18px;
  animation: floatUp 3s ease forwards;
  pointer-events: none;
}
@keyframes floatUp {
  from {opacity:1; transform:translateY(0);}
  to {opacity:0; transform:translateY(-90px);}
}
</style>
</head>

<body onclick="spawnHeart(event)">

<header>
  <div>
    <h1>Until We Meet You</h1>
    <p>Love doesn‚Äôt run on a calendar.</p>
    <button onclick="scrollToContent()">Begin</button>
  </div>
</header>

<section id="content">

<!-- CHOCOLATE -->
<section class="day">
<h2>Chocolate Day üç´</h2>
<div class="avatar-row">
  <div class="avatar"><img src="images/avatars/him_blazer.jpg.PNG"></div>
  <div id="chocolate" class="center">üç´</div>
  <div class="avatar"><img src="images/avatars/her_maternity.jpg.PNG"></div>
</div>
<button onclick="giveChocolate(event)">Tap for sweetness</button>
<p id="chocoText" class="soft-text" style="display:none;">Just because üíó</p>
</section>

<!-- TEDDY -->
<section class="day">
<h2>Teddy Day üß∏</h2>
<div class="avatar-row">
  <div class="avatar"><img src="images/avatars/him_blazer.jpg.PNG"></div>
  <div id="teddy" class="center">üß∏</div>
  <div class="avatar"><img src="images/avatars/her_maternity.jpg.PNG"></div>
</div>
<button onclick="giveTeddy(event)">Tap gently</button>
<p id="teddyText" class="soft-text" style="display:none;">For comfort.</p>
</section>

<!-- PROMISE -->
<section class="day">
<h2>Promise Day üíå</h2>
<div class="avatar-row">
  <div class="avatar"><img src="images/avatars/him_blazer.jpg.PNG"></div>
  <div class="avatar"><img src="images/avatars/her_maternity.jpg.PNG"></div>
</div>
<button onclick="nextPromise(event)">Tap gently</button>
<p id="promiseText" class="soft-text promise"></p>
</section>

<!-- HUG -->
<section class="day">
<h2>Hug Day ü§ç</h2>
<div class="avatar-row">
  <div id="hugHim" class="avatar hug-left-start">
    <img src="images/avatars/him_blazer.jpg.PNG">
  </div>
  <div id="hugHer" class="avatar hug-right-start">
    <img src="images/avatars/her_maternity.jpg.PNG">
  </div>
</div>
<button onclick="hug(event)">Tap when you need it</button>
</section>

<!-- VALENTINE -->
<section class="day">
<h2>Valentine‚Äôs Day ‚ù§Ô∏è</h2>
<div class="avatar-row">
  <div class="avatar"><img src="images/avatars/him_blazer.jpg.PNG"></div>
  <div class="avatar"><img src="images/avatars/her_maternity.jpg.PNG"></div>
</div>
<button onclick="valentine(event)">Tap</button>
<div id="valHeart" class="val-heart">üíó</div>
</section>

</section>

<script>
function scrollToContent() {
  document.getElementById("content").scrollIntoView({behavior:"smooth"});
}

function spawnHeart(e) {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "üíó";
  h.style.left = e.clientX + "px";
  h.style.top = e.clientY + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 3000);
}

function giveChocolate(e) {
  e.stopPropagation();
  const c = document.getElementById("chocolate");
  c.classList.remove("move-chocolate");
  void c.offsetWidth;
  c.classList.add("move-chocolate");
  document.getElementById("chocoText").style.display = "block";
}

function giveTeddy(e) {
  e.stopPropagation();
  const t = document.getElementById("teddy");
  t.classList.remove("teddy-bounce");
  void t.offsetWidth;
  t.classList.add("teddy-bounce");
  document.getElementById("teddyText").style.display = "block";
}

const promises = [
  "I promise to listen.",
  "I promise to learn.",
  "I promise to stay."
];
let promiseIndex = 0;

function nextPromise(e) {
  e.stopPropagation();
  if (promiseIndex < promises.length) {
    const p = document.getElementById("promiseText");
    p.innerText = promises[promiseIndex++];
    p.classList.remove("show");
    void p.offsetWidth;
    p.classList.add("show");
  }
}

function hug(e) {
  e.stopPropagation();
  document.getElementById("hugHim").classList.add("hug-left");
  document.getElementById("hugHer").classList.add("hug-right");
}

function valentine(e) {
  e.stopPropagation();
  document.getElementById("valHeart").classList.add("show");
}
</script>

</body>
</html>
